<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <script language="JavaScript" src="/plugin/jquery.validate.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
        label.error{
            color : red;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>
            

        </div>
        <form action="" method="post">
            <input type="hidden" name="user_id" value="{$data['user_id']}">
            <ul class="forminfo">
                <li>
                    <label>用户名</label>
                    <input name="username" placeholder="请输入用户名" type="text" class="dfinput" />
                </li>
                 <li>
                    <label>请选择角色</label>
                    <select name="role_id" class="dfinput">
                        <option value="">--请选择角色--</option>
                        {volist name='appdd' id="apd"}
                            <option value="{$apd['role_id']}">{$apd['role_name']}</option>
                        {/volist}

                    </select>
                </li>
                <li>
                    <label>密码：</label>
                    <input name="password" placeholder="请输入商品密码" type="password" class="dfinput" /><i></i>
                </li>
                 <li>
                    <label>确认密码：</label>
                    <input name="repassword" placeholder="请输入确认密码" type="password" class="dfinput" /><i></i>
                </li>
            </ul>
            <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>
    $(".formtitle span").click(function(event){
        $(this).addClass('active').siblings("span").removeClass('active') ;
        var index = $(this).index();
        $("ul.forminfo").eq(index).show().siblings(".forminfo").hide();
    });
     $(".formtitle span").eq(0).click();

     $("#theform").validate({
        reles:{
            "username":"required",
            "repassword":{
                "checkPass":$("input[name='password']")
            }
        },
        messages:{
            'username':"用户名必填",
        }
     });
     $.validator.addMethod('checkPass',function(){
        var password = param.val();
        if(repassword == '' && password == ''){
            return true;
        }else{
            if(repassword === password){
                return true;
            }else{
                return false;
            }
        }
     },'两次密码不一致');
</script>

</html>
