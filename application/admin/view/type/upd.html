    <div class="formbody">

                </li>
                 <li>
                    <label>更新时间:</label>
                    <input  placeholder="请输入确认时间" type="text"  value="{$data['update_time']}" disabled="disabled" class="dfinput" /><i>* 时间自动更新</i>
                </li>

            </ul>
            <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
