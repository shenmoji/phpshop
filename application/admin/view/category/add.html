    <div class="place">

    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>

        </div>
        <form action="" method="post">
            <ul class="forminfo">
                <li>
                    <label>分类名称:</label>
                   <input type="text" name="cat_name" class="dfinput" placeholder="请输入属性名称"/>
                </li>
                <li>
                    <label>选择父分类</label>
                    <select name="pid" class="dfinput">
                        <option value="">请选择分类</option>
                        <option value="0">顶级分类</option>
                        {volist name="cats" id="cat"}
                        <option value="{$cat['cat_id']}">{:str_repeat('&nbsp;&nbsp;',$cat['deep']*2)}{$cat['cat_name']}</option>
                    {/volist}
                    </select>
                </li>
                
                
                 <li>
                    <label>导航栏</label>
                    
                       <input type="radio" name="is_show"  value="1"  checked="checked" /> 显示
                       <input type="radio" name="is_show"  value="0" /> 不显示
                   
                   
                </li>
              
            </ul>
            <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
