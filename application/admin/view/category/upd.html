<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>

        </div>
        <form action="" method="post">
          <input type="hidden" name="cat_id" value="{$data['cat_id']}">
            <ul class="forminfo">
                <li>
                    <label>分类名称:</label>
                   <input type="text" name="cat_name" value="{$data['cat_name']}" class="dfinput" placeholder="请输入属性名称"/>
                </li>
                <li>
                    <label>选择父分类</label>
                    <select name="pid" class="dfinput">
                        <option value="">请选择分类</option>
                        <option value="0">顶级分类</option>
                        {volist name="cats" id="cat"}
                        <option value="{$cat['cat_id']}">{:str_repeat('&nbsp;&nbsp;',$cat['deep']*2)}{$cat['cat_name']}</option>
                    {/volist}
                    </select>
                </li>
                
                
                 <li>
                    <label>导航栏</label>
                    
                       <input type="radio" name="is_show"  value="0"  /> 显示
                       <input type="radio" name="is_show"  value="1" /> 不显示
                   
                   
                </li>
              
            </ul>
            <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>
  $("input[name='is_show'][value='{$data['is_show']}']").prop('checked',true);
  // $("select[name='pid'][value='{$data['pid']}']").prop('checked',true);
  $("select[name='pid']").val("{$data['pid']}");
</script>

</html>
